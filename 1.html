			<p>家から出る直前、一瞬で今日の天気について考えを巡らせる。<br>
			もし、今外に出た瞬間に湿っていたらどうしよう。<br>
			今日は傘を持っていない。<br>
			日差しが強かったら。<br>
			日焼け止めを塗り忘れているからできるだけ影を歩いて行こう。<br>
			そう思って外に飛び出すと生温い曇り空が迎えてくれた。<br>
			全ての心配が杞憂に終わってほっと胸を撫で下ろす。<br>
			空の色は絵の具がついた筆をたくさん洗った後の水のような色だった。<br>
			今日の授業は油絵だ。<br>
			楽しみだな、と先のことを考えながら歩く。</p>
